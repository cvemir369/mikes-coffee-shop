<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mike's Coffee Shop | Contact</title>
  </head>
  <body>
    <header class="nav">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About us</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <header class="logo">
        <h1>Contact us</h1>
      </header>
      <address>
        <ul>
          <li>Tel: <a href="tel:+49123456789">+49123456789</a></li>
          <li>
            Address:
            <a
              href="https://www.google.com/maps/place/Random+Paris/@48.8789116,2.3647171,17z/data=!3m2!4b1!5s0x47e66e758139f5a7:0x11a5afe9988b9e4b!4m6!3m5!1s0x47e66f2bda2b1c61:0xc84222d44890baa4!8m2!3d48.8789081!4d2.367292!16s%2Fg%2F11s469q1dk?entry=ttu&g_ep=EgoyMDI0MTAyOS4wIKXMDSoASAFQAw%3D%3D"
              target="_blank"
              >Random Strasse 10, Paris</a
            >
          </li>
        </ul>
      </address>
      <figure>
        <img
          src="https://images.pexels.com/photos/19381136/pexels-photo-19381136/free-photo-of-summer-in-italy-if-you-like-my-work-consider-supporting-me-at-https-www-patreon-com-marekpiwnicki.jpeg?auto=compress&cs=tinysrgb&w=600"
          alt="Image by Marek Piwnicki"
          width="100%"
        />
      </figure>
      <section>
        <div class="form-div">
          <form action="#">
            <legend>Message us...</legend>
            <label>Name:</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Your full name"
            />
            <label>E-Mail:</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Your e-mail address"
            />
            <label>Message:</label>
            <textarea
              name="message"
              rows="4"
              cols="50"
              placeholder="Type your message here..."
            ></textarea>
            <button type="submit">Submit</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
